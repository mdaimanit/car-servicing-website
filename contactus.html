<html>
    <head>
        <title>
            Services 
        </title>
        <link rel="stylesheet" href="contactus.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script>
            function validate()
            {
                var firstname = document.getElementById("fname");
                var lastname = document.getElementById("lname");
                var email = document.getElementById("mail");
                var services = document.getElementById("svice");
                if(firstname.value.trim() ==""|| lastname.value.trim()==""|| email.value.trim()==""|| services.value.trim()=="")
                {
                    alert("No Blank Value Accepted");
                    return false;
                }
                else
                {
                    true;

                }
            }
        </script>
                
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 p1">
                        <img src="contus2.jpg">
                    </div>
                    <div class="col-sm-5 p2">
                        <h3>Contact Form</h3>
                        <form onsubmit="return validate()">
                            <p>
                                 <label for="firstname">firstname:</label>
                                 <input type="text" name="firstname" id="fname">
                             </p>
                             <p>
                                 <label for="lastname">lastname:</label>
                                 <input type="text" name="lastname" id="lname">
                             </p>
                             <p>
                                 <label for="email">email:</label>
                                 <input type="text" name="email" id="mail">
                             </p>
                             <p>
                                 <label for="services">services:</label>
                                 <input type="text" name="services" id="svice">
                             </p>
                             <input type="submit" value="Submit">
                         </form>

                    </div>
                    
                </div>
            </div>


        </header>
        
        
    </body>
